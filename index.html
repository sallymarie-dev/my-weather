<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link

  <body>
    <div class="container mt-4">
      <h1>My Weather App</h1>

      <!-- Your weather card will go here in the next step -->
      <div class="card" style="width: 18rem">

          <p class="card-text">
            Temperature: <span id="temp"></span>째C<br />
            Wind Speed: <span id="wind"></span> km/h<br />
            Weather Code: <span id="code"></span>
          </p>
        </div>
      </div>
    </div>
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Atlanta Weather</h5>
        <p class="card-text">
          Temperature: <span id="atlantatemp"></span>째C<br />
          Wind Speed: <span id="atlantawind"></span> km/h<br />
          Weather Code: <span id="atlantacode"></span>
        </p>
      </div>
    </div>
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">New York Weather</h5>
        <p class="card-text">
          Temperature: <span id="temp"></span>째C<br />
          Wind Speed: <span id="wind"></span> km/h<br />

        </p>
      </div>
    </div>
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Seattle Weather</h5>
        <p class="card-text">
          Temperature: <span id="temp"></span>째C<br />
          Wind Speed: <span id="wind"></span> km/h<br />
          Weather Code: <span id="code"></span>
        </p>
      </div>
    </div>

    <!-- Include your JavaScript files -->
    <script src="helpers.js"></script>
    <script src="script.js"></script>
    <script src="newyork-script.js"></script>
    <script src="seattle-script.js"></script>
    <script src="atlanta-script.js"></script>
  </body>
</html>
